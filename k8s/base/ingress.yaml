apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sensusai-ingress
  namespace: sensusai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - sensusai.example.com
    - api.sensusai.example.com
    - grafana.sensusai.example.com
    secretName: sensusai-tls
  rules:
  - host: sensusai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: collector
            port:
              number: 8080
  - host: api.sensusai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8082
  - host: grafana.sensusai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
